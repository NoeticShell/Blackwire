name: Build Blackwire

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: blackwire-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install feedparser

      - name: Build
        run: python build.py

      - name: Commit and push if changed
        run: |
          git config user.name "blackwire-bot"
          git config user.email "blackwire-bot@users.noreply.github.com"

          # Sync with remote to avoid "fetch first" rejections
          git fetch origin main
          git pull --rebase origin main

          # Stage output
          git add index.html

          # If nothing changed, stop
          git diff --staged --quiet && exit 0

          git commit -m "Update index.html"

          # Push; retry once in case another update lands first
          git push origin main || (sleep 3 && git pull --rebase origin main && git push origin main)
